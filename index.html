<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pomodoro - Stay Focused</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    
    <main class="app-container">
        <header>
            <h1>Pomodoro</h1>
        </header>

        <nav class="mode-selector">
            <button class="mode-btn active" data-mode="focus">Focus</button>
            <button class="mode-btn" data-mode="short">Short Break</button>
            <button class="mode-btn" data-mode="long">Long Break</button>
        </nav>

        <section class="timer-display">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.05)" stroke-width="8" fill="transparent" r="130" cx="150" cy="150" />
                <circle class="progress-ring__circle" stroke="#fff" stroke-width="8" stroke-linecap="round" fill="transparent" r="130" cx="150" cy="150" />
            </svg>
            <div class="time-left" id="timer-text">25:00</div>
        </section>

        <footer class="controls">
            <button id="start-btn" class="control-btn primary">START</button>
            <button id="reset-btn" class="control-btn secondary">RESET</button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
